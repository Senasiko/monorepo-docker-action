name: 'build-test'
on: 
  pull_request:
    branches:
      - test

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          token: ${secrets.TOKEN}
          registry: docker.io
          prefix: senasiko
          username: senasiko
          password: ${secrets.DOCKER_HUB_PASSWORD}
